<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>멀티탭 구현</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="lib/jquery-3.6.0.min.js"></script>
    <script src="script/script.js"></script>
</head>

<body>
    <h1>멀티탭 구현</h1>
    <div id="wrap">

        <div id="contents" class="flex-container">

            <div id="bbs">
                <!-- bbd, 게시판 -> Bulletin Board System -->
                <button type="button" class="tabBtn" data-link="noticeArea">공지사항</button>
                <button type="button" class="tabBtn" data-link="galleryArea">갤러리</button>

                <div id="noticeArea" class="tabContents">
                    <table>
                        <tbody>
                            <tr class="popPoint">
                                <td>3월 재입고 품목을 알려드립니다.</td>
                                <td>2020.03.14</td>
                            </tr>
                            <tr class="popPoint">
                                <td>반품/환불 규정에 대해 알려드립니다.</td>
                                <td>2020.03.14</td>
                            </tr>
                            <tr class="popPoint">
                                <td>S/S 시즌 신규 의류 신상품 안내</td>
                                <td>2020.03.14</td>
                            </tr>
                            <tr class="popPoint">
                                <td>신규회원 대상 할인 이벤트 안내</td>
                                <td>2020.03.14</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div id="galleryArea" class="tabContents">
                    <table>
                        <tbody>
                            <tr>
                                <td>
                                    <img src="images/icon1.jpg" alt="갤러리이미지">
                                </td>
                                <td>
                                    <img src="images/icon2.jpg" alt="갤러리이미지">
                                </td>
                                <td>
                                    <img src="images/icon3.jpg" alt="갤러리이미지">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div> <!-- 멀티탭 : 공지사항/갤러리 -->

        </div> <!-- div#contents -->

    </div> <!-- div#wrap -->

    <!-- 모달 레이어 팝업 시작 -->

    <div id="layerBG">
        <div id="layerPopup">
            <h1>이벤트 안내</h1>
            <p>
                안녕하세요! JUST쇼핑몰입니다. <br>
                고객님들의 성원에 보답하는 JUST쇼핑몰이 되고자<br>
                신규회원 20% 할인 이벤트를 실시하고 있습니다. <br>
                웹과 모바일 가입회원 대상이며,<br>
                서비스만족을 위해 꾸준히 노력하겠습니다.
            </p>
            <div id="btnArea"><button type="button">닫기</button></div>
        </div> <!-- div#layerPopup -->
    </div> <!-- div#layerBG-->

    <!-- 모달 레이어 팝업 끝 -->


</body>

</html>
